<script>
    var activeEl = 2;
    $(function() {
        var items = $('.btn-nav');
        $( items[activeEl] ).addClass('active');
        items.click(function() {
            $( items[activeEl] ).removeClass('active');
            $( this ).addClass('active');
            activeEl = $( ".btn-nav" ).index( this );
        });
    });
</script>
